<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameri</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importar la fuente Disket Mono de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Disket+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icono.png">
</head>
<body>
    <div class="container">
        <a href="https://discord.gg/mododiablo" target="_blank">
            <img src="alas.png" alt="Alas" class="alas-image">
        </a>
        <div id="countdown">
            15d 20h 35m 30s
        </div>
    </div>

    <script>
        function startCountdown(endTime) {
            const countdownElement = document.getElementById('countdown');
            
            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance <= 0) {
                    countdownElement.textContent = "0d 0h 0m 0s";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            };

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        const durationInSeconds = (15 * 24 * 60 * 60) + (20 * 60 * 60) + (35 * 60) + 30;

        const now = new Date().getTime();
        const storedEndTime = localStorage.getItem('countdownEndTime');
        let endTime;

        if (storedEndTime) {
            endTime = parseInt(storedEndTime, 10);
        } else {
            endTime = now + durationInSeconds * 1000;
            localStorage.setItem('countdownEndTime', endTime);
        }

        startCountdown(endTime);
    </script>
</body>
</html>
